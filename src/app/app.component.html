<h1 style="text-align: center;">{{ title }}</h1>
<ul class="animated flipInX" *ngIf="mode=='list'" >
  <p *ngIf="todos.length==0"><small>NÃ£o tem nenhuma tarefa hoje!</small></p>
  <li *ngFor="let todo of todos"> {{ todo.title }}  
    <button style="font-family:'Roboto',sans-serif;" *ngIf="!todo.done" (click)="markAsDone(todo)"><i class="fa fa-check"></i> CONCLUIR</button>
    <button style=" font-family:'Roboto',sans-serif;" *ngIf="todo.done" (click)="markAsUndone(todo)"><i class="fa fa-undo"></i> REFAZER</button>
    <button style=" font-family:'Roboto',sans-serif;" (click)="remove(todo)"><i class="fas fa-times"></i> REMOVER</button>
  </li>
</ul>

<div id="modal" *ngIf="mode=='add'" class="animated flipInX">
  <form [formGroup]="form">
    <fieldset>
      <label>Tarefa: </label>
      <input type="text" placeholder="Insira sua tarefa" maxlength="60" formControlName="title">
      <button [disabled]="form.invalid" (click)="add()">Salvar</button><br>
      <small *ngIf="form.controls.title.invalid && !form.controls.title.pristine">Este campo deve conter entre 3 e 60 caracteres</small>
    </fieldset>
  </form>
</div>

<div style="text-align: center;">
  <button class="add-button animated fadeInUp button4" (click)="changeMode('add')" *ngIf="mode=='list'">
    <i class="fas fa-plus-circle"></i>
    NOVA TAREFA
  </button>

  <button class="add-button animated fadeInUp button4" (click)="changeMode('list')" *ngIf="mode=='add'">
    <i class="fas fa-times"></i>
    CANCELAR
  </button>
</div>
